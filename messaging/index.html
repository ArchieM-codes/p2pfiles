 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>P2P Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
 </head>
 <body style="font-family: sans-serif; margin: 0; padding: 0; overflow: hidden;">
  <div id="app-container" style="width: 100%; height: 100vh; display: flex; flex-direction: column;">
  <!-- Contacts List occupies the main page -->
  <div id="contacts-container" style="flex-grow: 1; overflow-y: auto; padding: 10px;">
  <h2 style="text-align: center;">Contacts</h2>
  <ul id="contact-list" style="list-style: none; padding: 0;">
  <!-- Contacts will be dynamically added here -->
  </ul>
  <div id="add-contact-section" style="margin-top: 10px; text-align: center;">
  <input type="text" id="new-contact-id" placeholder="AMC-XXXX-XXX-XXXX" pattern="AMC-\\d{4}-[A-Za-z0-9]{3}-\\d{4}" title="Format: AMC-1234-AbC-5678" style="padding: 5px; margin-right: 5px;">
  <button id="add-contact-btn" style="padding: 5px 10px;">Add Contact</button>
  </div>
  <div id="peer-info" style="text-align: center;">
  <div id="myPeerId"></div>
  </div>
  <div id="no-peer-message" style="text-align: center;">No peer selected</div>
  </div>
  <!-- Full-page Popup Chat -->
  <div id="popup-chat" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1000; justify-content: center; align-items: center;">
  <div style="background-color: #f0f0f0; border: 1px solid #ccc; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); width: 80%; height: 80%; display: flex; flex-direction: column;">
  <div id="popup-header" style="background-color: #ddd; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
  <span id="popup-contact-name" style="font-weight: bold;">Contact Name</span>
  <button id="popup-close-btn" style="padding: 5px 10px;">Close</button>
  </div>
  <div id="popup-messages" style="padding: 10px; flex-grow: 1; overflow-y: auto;">
  <!-- Messages will be displayed here -->
  </div>
  <div id="popup-input-area" style="display: flex; padding: 10px;">
  <input type="text" id="popup-message-input" placeholder="Type a message..." style="flex-grow: 1; margin-right: 5px; padding: 5px;">
  <button id="popup-send-btn" style="padding: 5px 10px;">Send</button>
  </div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.4/peerjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
  <script src="script.js"></script>
 </body>
 </html>
