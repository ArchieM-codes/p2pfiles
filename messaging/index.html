<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>P2P Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="header">
            <h1>P2P Chat</h1>
        </div>

        <div id="contacts-container">
            <h2>Contacts</h2>
            <ul id="contact-list">
                <!-- Contacts will be dynamically added here -->
            </ul>
            <div id="add-contact-section">
                <input type="text" id="new-contact-id" placeholder="AMC-XXXX-XXX-XXXX" pattern="AMC-\d{4}-[A-Za-z0-9]{3}-\d{4}" title="Format: AMC-1234-AbC-5678">
                <button id="add-contact-btn">Add Contact</button>
            </div>
        </div>

        <div id="chat-container">
            <div id="messages">
                <!-- Messages will be displayed here -->
            </div>
            <div id="input-area">
                <input type="text" id="messageInput" placeholder="Type a message...">
                <button id="sendButton">Send</button>
            </div>
             <!-- Direct Messaging Feature -->
             <div id="dm-area">
                <input type="text" id="dmInput" placeholder="Type a direct message...">
                <button id="dmSendButton">Send DM</button>
            </div>
        </div>

        <div id="peer-info">
            <div id="myPeerId"></div>
        </div>
        <div id="no-peer-message">No peer selected</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.4/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
