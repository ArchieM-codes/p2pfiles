<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app-container">
        <div id="header">
            <h1>Direct Message</h1>
        </div>
        <div id="dm-chat-container">
            <div id="dm-messages">
                <!-- DM Messages will be displayed here -->
            </div>
            <div id="dm-input-area">
                <input type="text" id="dmMessageInput" placeholder="Type a direct message...">
                <button id="dmSendButton">Send DM</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.4/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <script src="dmScript.js"></script>
</body>
</html>
