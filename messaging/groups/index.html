<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P2P Groups Chat</title>
  <link rel="stylesheet" href="groups.css">
  <link rel="stylesheet" href="https://archiem-codes.github.io/p2pfiles/messaging/style.css">
</head>
<body>
  <div id="controls">
    <h2>Create or Join Group</h2>
    <input id="groupIdInput" placeholder="AMCG-12345-AB" />
    <input id="groupPasswordInput" type="password" placeholder="Password" />
    <button id="createGroupBtn">Create Group</button>
    <button id="joinGroupBtn">Join Group</button>
  </div>

  <div id="groupList">
    <h2>Your Groups</h2>
    <ul id="groupsUl"></ul>
  </div>

  <div id="chatSection" class="hidden">
    <h2 id="currentGroupTitle"></h2>
    <div id="members">
      <h3>Members</h3>
      <ul id="membersUl"></ul>
    </div>
    <div id="messages"></div>
    <input id="messageInput" placeholder="Type a messageâ€¦" />
    <button id="sendMsgBtn">Send</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.4/dist/peerjs.min.js"></script>
  <script src="https://archiem-codes.github.io/p2pfiles/messaging/peerjs-groups.min.js"></script>
  <script src="groups.js"></script>
</body>
</html>
